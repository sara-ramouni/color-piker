<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Color Picker </title>
    <style>
        .color-pic{
             display: grid;
      grid-template-columns: repeat(4, 50px);
      gap: 10px;
      margin-top: 20px;
        }
        .color{
            border-radius: 50%;
            width: 30px;
            height: 30px;

        }
    </style>
</head>

<body>
    <div class="color-pic">
        <input class="color" type="color" value="#eb34bd">
        <input class="color" type="color" value="#30d91a">
        <input class="color"  type="color" value="#1a53d9">
        <input  class="color" type="color" value="#861ad9">
        <input class="color" type="color" value="#d91a37">
        <input class="color" type="color" value="#cfd91a">
        <input class="color" type="color" value="#d9731a">
        <input class="color" type="color" value="#1ad999">
        <input class="color" type="color" value="#d91a1a">
        <input class="color" type="color" value="#d91a56">
        <input class="color" type="color" value="#1ad963">
        <input class="color" type="color" value="#acd91a">
        <input class="color" type="color" value="#4c3466">
    </div>
    
</body>
</html>
